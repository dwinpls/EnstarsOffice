<div class="container">
	https://docs.google.com/spreadsheets/d/1dRat1GwlLqyIOfzu1kmuC5E6sgBiBUl481IHSWglBbQ
</div>
<div class="container">
	<center><h3> Choose 3 or more attribute: </h3>
	<form id="search" role="form" onSubmit="return false;">
		<div class="form-group">
			<div class="form-check-inline">
				<input type="checkbox" class="btn-check" id="ac" autocomplete="off">
				<label class="btn btn-outline-ac" for="ac">Active</label>
			</div>
			<div class="form-check-inline">
				<input type="checkbox" class="btn-check" id="pa" autocomplete="off">
				<label class="btn btn-outline-pa" for="pa">Passion</label>
			</div>
			<div class="form-check-inline">
				<input type="checkbox" class="btn-check" id="un" autocomplete="off">
				<label class="btn btn-outline-un" for="un">Unique</label>
			</div>
			<div class="form-check-inline">
				<input type="checkbox" class="btn-check" id="sm" autocomplete="off">

			</div>

			</div>
			<div class="form-check-inline">
				<input type="checkbox" class="btn-check" id="ch" autocomplete="off">
				<label class="btn btn-outline-ch" for="ch">Charisma</label>
			</div>
		</div>
	</form></center>
</div>
<div class="container">
	<table class="table table-bordered">
		<thead><tr>
			<th>Unit</th>
			<th>Idol</th>
			<th>Costume</th>
			<th>Ac</th>
			<th>Pa</th>
			<th>Un</th>
			<th>Sm</th>

			<th>Ch</th>

		</tbody>
	</table>
</div>
<div class="container" id="ex">
	
</div>

<script type="text/javascript">
	$(document).ready(function() {
		$.getJSON('https://cors-anywhere.herokuapp.com/http://gsx2json.com/api?id=1dRat1GwlLqyIOfzu1kmuC5E6sgBiBUl481IHSWglBbQ&sheet=3&columns=false', function(n, data) {
			return n.data.row
		}

		$.getJSON('http://gsx2json.com/api?id=1dRat1GwlLqyIOfzu1kmuC5E6sgBiBUl481IHSWglBbQ&sheet=3&columns=false', function(data) {
			var en_data = {};
			$.each(data.rows, function(key, value){
				en_data += '<tr>';
				en_data += '<td>' + value.unit + '</td>';
				en_data += '<td>' + value.idol + '</td>';
				en_data += '<td>' + value.costume + '</td>';
				en_data += '<td>' + value.ac + '</td>';
				en_data += '<td>' + value.pa + '</td>';
				en_data += '<td>' + value.un + '</td>';
				en_data += '<td>' + value.sm + '</td>';
				en_data += '<td>' + value.te + '</td>';
				en_data += '<td>' + value.ch + '</td>';
				en_data += '<td>' + value.total + '</td>';
				en_data += '</tr>';

			});
			$('#table').append(en_data);
		});
	});
</script>
